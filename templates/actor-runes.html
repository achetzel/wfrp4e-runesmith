<div class="inventory-header item basicrune-header">
  <div class="name">{{localize "SHEET.BasicRune"}}</div>
  {{#if document.isOwner}}
  <div id="basicrune-add" class="item-controls">
    {{else}}
    <div style = "visibility : hidden" id="basicrune-add" class="item-controls">
      {{/if}}
      <a class="item-control item-create" title="{{localize 'SHEET.CreateItem'}}" data-type="rune" data-spell-type="basicrune">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </div>

<ol class="inventory-list basicrune-list">
  {{#each items.recipes.basic as |item i|}}
  <li class="item basicrune-item" data-item-id="{{item.id}}">
    <div class="content">
      <div class="item-name basicrune-name">
        <div class="image" style="background-image: url({{item.img}})"></div>
        <a class="rune-roll name">{{item.name}}</a>
      </div>

      {{#if ../document.isOwner}}
      <div class="item-controls">
        {{else}}
        <div class="item-controls" style = "visibility : hidden;">
          {{/if}}
          <a class="item-post" title="{{localize 'SHEET.PostItem'}}"><i class="fas fa-comment"></i></a>
          <a class="item-control item-edit" title="{{localize 'SHEET.EditItem'}}"><i class="fas fa-edit"></i></a>
          <a class="item-dropdown" title="{{localize 'SHEET.Dropdown'}}"><i class="fas fa-chevron-down"></i></a>
          <a class="item-control item-delete" title="{{localize 'SHEET.DeleteItem'}}"><i class="fas fa-trash"></i></a>
        </div>
      </div>
  </li>
  {{/each}}
</ol>
